<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>My Shopping Cart</title>
    </head>
    <body>
        <div class="header">
            <h1>My Shopping Cart</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add Your Items:</h2>
                <form action="/" method="post">
                    <input name="website" placeholder="URL" type="text">
                    <input type="submit" value="Add Items">
                </form>
            </div>

            <div class="section">

                <h2>Your Items</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                            <tr>
                                <td>{{ product[1] }}</td>
                                <td><a href="{{product[4]}}">{{product[2] }}</a></td>
                                <td>{{ product[3]}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
